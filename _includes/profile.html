<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.jpg" srcset="{{ site.baseurl }}assets/images/avatar@2x.jpg 2x, {{ site.baseurl }}assets/images/avatar@3x.jpg 3x" alt="{{ site.author }}"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.jpg" srcset="{{ site.baseurl }}assets/images/avatar@2x.jpg 2x, {{ site.baseurl }}assets/images/avatar@3x.jpg 3x" alt="{{ site.author }}"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
